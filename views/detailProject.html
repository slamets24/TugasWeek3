<html>
<header>
    <title>CV Slamet Septiawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/nav.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</header>

<body>
    <!--  Navbar   -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex mx-1">
        <div class="container-fluid justify-content-around ">
            <a class="navbar-brand" href="#"><img src="/public/images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/my-project">My Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/testimonial">Testimonial</a>
                    </li>
                </ul>
                <button class="btn btn-outline" type="submit"><a href="/contact">Contact Me</a></button>
            </div>
        </div>
    </nav>

    <!-- Detail Project -->
    <div class="container-fluid">
        <!-- <p>{{.id}}</p> -->
        <h1 class="my-5">{{.pName}}</h1>
        <div>
        <div class="row">
            <div class="col ms-5 mb-5">
                <img src="/public/images/ArtikelAI.jpg" style="width: 800px; height: 500px;" alt="">
            </div>
            <div class="col">
                <div class="detailpostingan">
                    <div class="detail">
                        <div class="detailJudul">
                            <label>Durasion</label>
                        </div>
                        <div class="col mb-3">
                            <img style="width: 40px; height: 40px;" src="/public/images/calendar.svg" alt="">
                            <label for="">{{ .startDate }} - {{ .endDate }}</label>
                        </div>
                        <div class="col mb-3">
                            <img style="width: 40px; height: 40px;" src="/public/images/clock.svg" alt="">
                            <label for="">3 Month</label>
                        </div>
                        <div class="detailJudul">
                            <label for="">Technologies</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <img style="width: 40px; height: 40px;" src="/public/images/next.png" alt="">
                                    <label for="">Next Js</label>
                                </div>
                                <div>
                                    <img style="width: 40px; height: 40px;" src="/public/images/node.png" alt="">
                                    <label for="">Node Js</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <img style="width: 40px; height: 40px;" src="/public/images/react.png" alt="">
                                    <label for="">React Js</label>
                                </div>
                                <div>
                                    <img style="width: 40px; height: 40px;" src="/public/images/typescript.png" alt="">
                                    <label for="">TypeScript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div>
            <p>{{ .description }}</p>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</html>
