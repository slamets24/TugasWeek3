<html>

<head>
    <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/nav.css">
    <link rel="stylesheet" href="/public/css/cssProjeact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex mx-1">
        <div class="container-fluid justify-content-around ">
            <a class="navbar-brand" href="#"><img src="/public/images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/my-project">My Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/testimonial">Testimonial</a>
                    </li>
                </ul>
                <button class="btn btn-outline" type="submit"><a href="/contact">Contact Me</a></button>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <h1 style="margin: 50px auto;">ADD MY PROJECT</h1>
    <form class="mx-auto mb-5 row g-3" style="width: 450px;" action="/add-project" method="post">
        <div class="mb-3">
            <label for="project-name" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="project-name" name="project-name">
        </div>
        <div class="col-md-6">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>
        <div class="col-md-6">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" style="resize: none;" name="description"></textarea>
        </div>
        <div class="mx-auto">
            <label for="" class="form-label">Technologies</label>
            <div class="row">
                <div class="col-md-6 form-check">
                    <input type="checkbox" class="form-check-input" id="nodeBox" name="nodeBox" value="NodeJs">
                    <label class="form-check-label" for="nodeBox">Node Js</label>
                </div>
                <div class="col-md-6 form-check">
                    <input type="checkbox" class="form-check-input" id="nextBox" name="nextBox" value="NextJs">
                    <label class="form-check-label" for="nextBox">Next Js</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-check">
                    <input type="checkbox" class="form-check-input" id="reactBox" name="reactBox" value="ReactJs">
                    <label class="form-check-label" for="reactBox">React Js</label>
                </div>
                <div class="col-md-6 form-check">
                    <input type="checkbox" class="form-check-input" id="typeScriptBox" name="typeScriptBox" value="TypeScript">
                    <label class="form-check-label" for="typeScriptBox">TypeScript</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="cardsProject">
        <h1>MY PROJECT</h1>
        {{range $index, $data := .Project}}
        <div class="card p-3 cardBodyProject" style="width: 300px; ">
            <img src="public/images/ArtikelAI.jpg" class="card-img-top" alt="artikel">
            <div class="card-body p-0 cardDesripsion">
                <a href="/project-detail/123"><h5 class="card-title">{{$data.Pname}}</h5></a>
                <span>durasi : 3 bulan</span>
                <span>{{$data.StartDate}} - {{$data.EndDate}}</span>
                <p class="card-text" style="font-size: 13px;">{{$data.Description}}</p>
                    <div class="imgtech">
                        {{ if $data.tech == nodeBox { 
                            <img src="/public/images/next.png" alt="">
                        } }}{{ end }}
                        
                        <img src="/public/images/node.png" alt="">
                        <img src="/public/images/react.png" alt="">
                        <img src="/public/images/typescript.png" alt="">
                    </div>
                <div class="row">
                    <a href="/update-project/{{$index}}" class="btn col btn-primary m-1">Edit</a>
                    <a href="/delete-project/{{$index}}" class="btn col btn-primary m-1">Delete</a>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/public/js/script.js"></script>

</html>
